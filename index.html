<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d1be22bf5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Review document</title>
</head>
<body>
    <h1>Our reviews</h1>

    <article>

        <img src="assets/portrait.jpg" id="person-img" alt="">

        <h4 id="author">Sarah Jones</h4>
        <p id="job">Ux designer</p>
        <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Assumenda natus repudiandae praesentium minus eaque maxime in, similique perspiciatis commodi ipsam!</p>

        <div class="button-container">
            <button class="btn prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn next-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <button class="randomBtn">Surprise me</button>
    </article>

    <script src="script.js"></script>
</body>
</html>
